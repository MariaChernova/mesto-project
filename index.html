<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img class="profile__image" src="images/avatar.jpg" alt="Портрет Жак-Ив Кусто">
        <div class="profile__text">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img class="cards__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="cards__info">
          <h2 class="cards__location">Эльбрус</h2>
          <button class="cards__icon cards__icon_active" type="button" aria-label="Like it"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="images/beluha.jpg" alt="Гора Белуха">
        <div class="cards__info">
          <h2 class="cards__location">Белуха</h2>
          <button class="cards__icon" type="button" aria-label="Like it"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="images/kazbeg.jpg" alt="Гора Казбег">
        <div class="cards__info">
          <h2 class="cards__location">Казбег</h2>
          <button class="cards__icon" type="button" aria-label="Like it"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="images/kljuchevskaja-sopka.jpg" alt="Ключевская сопка">
        <div class="cards__info">
          <h2 class="cards__location">Ключевская сопка</h2>
          <button class="cards__icon" type="button" aria-label="Like it"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="images/koshtan-tau.jpg" alt="Гора Коштан-Тау">
        <div class="cards__info">
          <h2 class="cards__location">Коштан - Тау</h2>
          <button class="cards__icon" type="button" aria-label="Like it"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="images/munku-sardyk.jpg" alt="Гора Мунку-Сардык">
        <div class="cards__info">
          <h2 class="cards__location">Мунку-Сардык</h2>
          <button class="cards__icon" type="button" aria-label="Like it"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opene">
    <div class="popup__container">
      <form class="form" name="popupForm">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="form__input" value="" required>
        <input type="text" name="about" class="form__input" value="" required>
        <button type="submit" value="Отправить на сервер" class="form__button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
</body>
</html>

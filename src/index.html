<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Портрет Жак-Ив Кусто">
        <div class="profile__text">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <template id="card-template">
        <div class="cards__item">
          <button class="cards__trash-button" type="button" aria-label="Удалить"></button>
          <img class="cards__image" src="" alt="">
          <div class="cards__info">
            <h2 class="cards__location"></h2>
            <div class="cards__activity">
              <button class="cards__icon" type="button" aria-label="Like it"></button>
              <span class="cards__like-counter"></span>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
    <script> </script>
  </footer>
  <div class="popup popup-profile">
    <div class="overlay"></div>
    <div class="popup__container">
      <form class="form" name="popupForm" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <label class="form__field">
          <input id="name-input" type="text" name="name" class="form__input form__input_name" value="" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я- ]*$" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error name-input-error"></span>
        </label>
        <label class="form__field">
          <input id="about-input" type="text" name="about" class="form__input form__input_subtitle" value="" placeholder="Профессия" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я- ]*$" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error about-input-error"></span>
        </label>
        <button type="submit" value="Отправить на сервер" class="form__button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="overlay"></div>
    <div class="popup__container">
      <form class="form" name="popupForm" novalidate>
        <h2 class="form__title">Новое место</h2>
        <label class="form__field">
          <input id="title-input" type="text" name="title" class="form__input form__input_title" value="" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я- ]*$" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="form__input-error title-input-error"></span>
        </label>
        <label class="form__field">
          <input id="url-input" type="url" name="link" class="form__input form__input_link" value="" placeholder="Ссылка на картинку" required>
          <span class="form__input-error url-input-error"></span>
        </label>
        <button type="submit" value="Отправить на сервер" class="form__button form__button-inactive" aria-label="Создать">Создать</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="overlay"></div>
    <div class="popup-image__container">
      <div class="popup-image__content">
        <img class="popup-image__img" src="" alt="">
        <p class="popup-image__img-description"></p>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
</body>
</html>
